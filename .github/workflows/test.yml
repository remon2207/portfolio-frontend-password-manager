name: Jest
on:
  - push
  - pull_request
jobs:
    test:
      name: Run test code
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v3
          with:
            node-version: 20.6
        - name: Install dependencies
          run: npm ci
        - name: Run test
          run: npm test
