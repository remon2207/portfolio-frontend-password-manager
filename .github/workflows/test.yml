name: Jest
on:
  - push
  - pull_request
jobs:
    test:
      name: Run test code
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
          with:
            ref: ${{ github.event.pull_request.head.sha }}
        - uses: actions/setup-node@v3
          with:
            node-version: 20.6.0
          env:
            NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        - name: echo
          run: echo "NEXT_PUBLIC_SUPABASE_URL = ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}"
        - name: Install dependencies
          run: npm ci
        - name: Run test
          run: npm test
